<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浏览器对象模型</title>
    <script type="text/javascript">
        window.onload = function () {
            var aInput = document.getElementsByTagName('input');
            var opener = null;
            aInput[0].onclick = function () {
                //open(地址默认是空白页面，打开方式默认为新窗口)
//                window.open('http://www.baidu.com','_self');//在当前窗口打开新的页面
                opener = window.open(); //返回值。返回新打开页面的window对象
            }
            aInput[1].onclick = function () {
                window.close();
                /*
                    ff: 无法关闭
                    chrome: 直接关闭
                    ie: 询问用户
                */
            }
            aInput[2].onclick = function () {
                opener.close();
            }
        }
    </script>
</head>
<body>
    <input type="button" value="打开新窗口">
    <input type="button" value="关闭窗口">
    <input type="button" value="关闭新窗口">
</body>
</html>
