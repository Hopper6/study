<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
    <script type="text/javascript">
        window.onload = function () {
            /*
                tHead: 表格头
                tBodies: 表格正文内容
                tFoot: 表格尾
                    rows: 行
                    cells: 列
            */
            var data = [
                {id:'1',username:'hopper',sex:'男',age:'22'},
                {id:'2',username:'小靖',sex:'女',age:'21'},
                {id:'3',username:'小东',sex:'男',age:'18'},
                {id:'4',username:'小李',sex:'男',age:'20'},
                {id:'5',username:'小雪',sex:'女',age:'22'},
            ];

            var oTab = document.getElementById('tab1');
            var oTbody = oTab.tBodies[0];

//            js方法添加数据
            for (var i = 0; i<data.length; i++) {
                var oTr = document.createElement('tr');
                if (i%2) {
                    oTr.style.background = 'gray';
                } else {
                    oTr.style.backgroud = 'white';
                }

                var oTd = document.createElement('td');
                oTd.innerHTML = data[i].id;
                oTr.appendChild(oTd);

                oTd = document.createElement('td');
                oTd.innerHTML = data[i].username;
                oTr.appendChild(oTd);

                oTd = document.createElement('td');
                oTd.innerHTML = data[i].sex;
                oTr.appendChild(oTd);

                oTd = document.createElement('td');
                oTd.innerHTML = data[i].age;
                oTr.appendChild(oTd);

                oTd = document.createElement('td');
                var oA = document.createElement('a');
                oA.innerHTML = '删除';
                oA.href = 'javascript:;';
                oA.onclick = function () {
                    oTbody.removeChild( this.parentNode.parentNode );
                    for (var i=0; i<oTbody.rows.length; i++) {
                        if (i%2) {
                            oTbody.rows[i].style.background = 'grey';
                        } else {
                            oTbody.rows[i].style.background = 'white';
                        }
                    }
                }
                oTd.appendChild(oA);
                oTr.appendChild(oTd);

                oTbody.appendChild(oTr);
            }
        }
    </script>
</head>
<body>
    <table id="tab1" width="100%" border="1px">
        <thead>
            <th>序号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
            <th>操作</th>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
