<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单新增相关属性</title>
    <link rel="shortcut icon" href="../../images/mvLearn.ico">
</head>
<body>
<form action="">
    <input type="text" placeholder="请输入相关信息" name="user" autocomplete="off">
    <input type="password" placeholder="请输入正确的密码" name="password" autofocus>
    <input type="text" required>
    <input type="text" pattern="\d{1,5}">
    <input type="submit">

    <!-- autocomplete: 是否保存用户的输入信息，on为是，off为否 -->
    <!-- autofocus: 指定表单自动获取的焦点 -->
    <!-- required: 必填字段 -->
    <!-- pattern: 正则属性 -->
</form>
</body>
</html>
